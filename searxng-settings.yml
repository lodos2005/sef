# SearXNG Configuration for SEF
# This file configures the SearXNG search engine for web search functionality

use_default_settings: true

general:
  instance_name: "SEF Web Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "your-searxng-secret-key-change-this"
  limiter: false
  image_proxy: true
  http_protocol_version: "1.1"
  method: "POST"

ui:
  static_use_hash: true
  default_theme: simple
  default_locale: "en"
  theme_args:
    simple_style: auto

# Enabled search engines
engines:
  - name: duckduckgo
    disabled: false
    
  - name: google
    disabled: false
    
  - name: bing
    disabled: false
    
  - name: wikipedia
    disabled: false
    
  - name: stackoverflow
    disabled: false
    
  - name: github
    disabled: false

# Disable engines not needed for general web search
  - name: reddit
    disabled: true
    
  - name: youtube
    disabled: true
