services:
  postgres:
    image: postgres:15
    container_name: sef_postgres
    environment:
      POSTGRES_DB: sef
      POSTGRES_USER: sef_user
      POSTGRES_PASSWORD: sef_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sef_network

  redis:
    image: redis:latest
    container_name: sef_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sef_network

